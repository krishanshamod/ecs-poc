name: Application Deployment Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: development
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
        with:
          # Token and fetch-depth are used in increase patch version step
          token: ${{ secrets.PIPELINE_PAT }}
          fetch-depth: true
          path: main

      - name: Increase Patch Version
        run: |
          tree .
          chmod +x ./.github/workflows/scripts/increment-version.sh
          ./.github/workflows/scripts/increment-version.sh -v patch

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE }}
          role-session-name: "GitHub_to_AWS_via_FederatedOIDC"
          aws-region: "us-east-1"

      - name: Configure AWS ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_Region }} | docker login --username AWS --password-stdin ${{ secrets.AWS_Account_ID }}.dkr.ecr.${{ secrets.AWS_Region }}.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.ECR_REPOSITORY_URI }}:${{ github.sha }} .

      - name: Vulnerability Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "${{ secrets.ECR_REPOSITORY_URI }}:${{ github.sha }}"
          format: "table"
          exit-code: "1"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          output: "trivy-scan-results.txt"

      - name: Upload Trivy Scan Results Artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-scan-results
          path: trivy-scan-results.txt

      - name: Push Image to ECR
        run: |
          docker push ${{ secrets.ECR_REPOSITORY_URI }}:${{ github.sha }}
          echo ${{ github.sha }} >> image-tag.txt

      - name: Upload Image Tag Artifact
        uses: actions/upload-artifact@v3
        with:
          name: image-tag
          path: image-tag.txt

      - name: Checkout to IaC repository
        uses: actions/checkout@v2
        with:
          repository: krishanshamod/ecs-poc-iac
          token: ${{ secrets.PIPELINE_PAT }}
          path: ecs-poc-iac

      - name: Update ECS Task Definition Image Tag in IaC repository
        run: |
          cd ecs-poc-iac
          sed -i 's/ecs-poc:[^ ]*/ecs-poc:${{ github.sha }}/' ecs.yaml

      - name: Git Commit & Push Image Version to IaC repository
        run: |
          cd ecs-poc-iac
          git config --global user.name 'krishanshamod'
          git config --global user.email 'krishanshamod@gmail.com'
          git pull origin main
          git add .
          git commit -am "Update image tag to ${{ github.sha }}"
          git push
